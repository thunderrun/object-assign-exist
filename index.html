<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script type="module">
      import assignExist, { assignExistDeep } from "./index.js";

      const target = {
        a: 1,
        b: 2,
      };

      const source = {
        b: 3,
        c: 4,
      };

      const obj = assignExist(target, source);

      console.log(obj);

      const target2 = {
        a: {
          b: 1,
        },
        f: {
          g: {
            h: {
              i: 5,
            },
            j: [], // non-POJO(Plain Old JavaScript Object) will just be replaced
            k: null,
            l: new Date(),
            o: new RegExp(),
            p: undefined,
            q: function () {},
          },
        },
      };

      const source2 = {
        a: {
          b: 4,
          c: 2,
        },
        d: {
          e: 3,
        },
        f: {
          g: {
            h: {
              i: 4,
            },
            j: 5,
            k: 6,
            l: {
              m: 6,
            },
            n: 5,
            o: 7,
            p: 8,
            q: 10,
          },
          r: 11,
        },
      };

      const obj2 = assignExistDeep(target2, source2);

      console.log(obj2);
    </script>
  </body>
</html>
